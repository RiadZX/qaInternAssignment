<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day of the week</title>
</head>
<body>
    <h1>Day of the week</h1>
    <input type="search" id="date" placeholder="Enter date"> 
    <button onclick="displayDayOfWeek()">Day of the week</button> 

    <script>
        // getDayOfWeek function to get the day of the week from a given date
        // dateString: string - the date in the format DD.MM.YYYY, DD-MM-YYYY, or DD/MM/YYYY
        // returns: creates an alert with the day of the week
        function getDayOfWeek(dateString) { 
            // Format supported
            /*
            DD.MM.YYYY
            DD-MM-YYYY
            DD/MM/YYYY
            */
           // use regex to parse the date string
            let dateArray = dateString.split(/[-./]/);

            if (dateArray.length !== 3) {
                throw new Error('Invalid date format. Please use DD.MM.YYYY, DD-MM-YYYY, or DD/MM/YYYY'); 
            }

            let day = parseInt(dateArray[0], 10);
            let month = parseInt(dateArray[1], 10);
            let year = parseInt(dateArray[2], 10);

            let dateObj = new Date(year, month - 1, day);

            // Check if the date is valid using the Date object
            if (dateObj.getFullYear() !== year || dateObj.getMonth() !== month - 1 || dateObj.getDate() !== day) {
                throw new Error('Invalid date');
            }

            let dayOfWeek = dateObj.getDay();
            let days = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
            return days[dayOfWeek];
        }

        function displayDayOfWeek() { // Function to handle the button click and display the result
            let date = document.getElementById('date').value;
            try {
                let dayOfWeek = getDayOfWeek(date); 
                alert(dayOfWeek); 
            } catch (error) {
                alert(error.message); 
            }
        }
    </script>
</body>
</html>
